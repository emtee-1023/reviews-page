<!DOCTYPE html>
<html lang="en">
  <head>

            <img src="images/icon-star.svg" alt="star">
            <img src="images/icon-star.svg" alt="star">
          </div>

        </div>
        
        <div class="rating rating3">

          <div class="stars">
            <img src="images/icon-star.svg" alt="star">
            <img src="images/icon-star.svg" alt="star">
            <img src="images/icon-star.svg" alt="star">
            <img src="images/icon-star.svg" alt="star">
            <img src="images/icon-star.svg" alt="star">

          <div class="text">Rated 5 Stars in BestTech</div>
